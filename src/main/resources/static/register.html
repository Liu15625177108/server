<div class="container" >
  <div class="jumbotron">
  <form class="form-signin" name="register" ng-app="register" ng-controller="registerCtrl">

    <h1 class="mb-3 font-weight-normal">Registration</h1>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address：</label>
      <input type="email" ng-model="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
      <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      <!--<span class="invalid-feedback" ng-show=email.$error.required">-->
        <!--email 不可为空白-->
      <!--</span>-->
    </div>
    <div class="form-group">
      <label for="user-name-label">User Name:</label>
      <input type="text" ng-model="userName" class="form-control" id="user-name-label" placeholder="name" required>
      <!--<span style="color:red" ng-show="userName.$error.required">-->
        <!--name 不可为空白-->
      <!--</span>-->
    </div>

    <div class="form-group">
      <label for="user-name-label">User Phone:</label>
      <input type="text" ng-model="userPhone" class="form-control" id="userPhone" placeholder="user phone" required>
      <!--<span style="color:red" ng-show="userName.$error.required">-->
      <!--name 不可为空白-->
      <!--</span>-->
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" ng-model="password" ng-minlength="6" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      <!--<span class="warning" ng-show="angularForm.pwd.$error.minlength">最少为6位数</span>-->
      <!--<div class="invalid-feedback" >-->
        <!--password 不可为空白-->
      <!--</div>-->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Verify Password:</label>
      <input type="password" ng-model="verifyPassword" class="form-control" id="exampleInputPassword2" placeholder="Verify Password" required>
      <!--<div class="invalid-feedback" ng-show="">-->
        <!--Verify Password 不可为空白-->
      <!--</div>-->
    </div>


    <!--<div class="form-check">-->
      <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
      <!--<label class="form-check-label" for="exampleCheck1">Check me out</label>-->
    <!--</div>-->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>

  <script>
    var app = angular.module('registration',[]);

    app.controller('registrationCtrl',function ($scope) {
      $scope.userName;
      $scope.email;
      $scope.password;
      $scope.verifyPassword;

      $scope.checkPassword=function (password,verifyPassword) {
        if(password == verifyPassword){
          return true;
        }
        else
          return false;
      };

    })

  </script>
